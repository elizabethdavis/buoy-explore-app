{% extends 'base.html' %}
{% block title %}Results{% endblock %}

{% block content %}
<div class="content">
  <h1>Your Buoy Information</h1>

  <p>Buoy ID: {{buoy_id}}</p>
  <p>Buoy URL: {{url}}</p>
  <br>
  <p>Checked items</p>
    {% for item in checkbox_data %}
      {{ item }}<br>
    {% endfor %}
  <br>
  <button type="button" class="btn btn-primary" onClick="history.back()">Back</button>

</div>
{% endblock %}
